<body>

<img src="./logo.jpg" width="15%" height="7.5%"style="float:left; position:fixed;">

	<form action="trigger3">

								name="user" placeholder="username" />

					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"> <i
								class="glyphicon glyphicon-lock" style="width: auto"></i>
							</span> <input id="txtSenha" type="password" class="form-control"
								name="password" placeholder="password" />
						</div>
					</div>
					<button style="width: 100%">
						Login<i class="glyphicon glyphicon-log-in"></i>
